<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>White Board</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A Collabrative White board">
  <meta name="author" content="devan">
  <style type="text/css">
    #container {
      position: relative;
    }

    #container {
      width: 1000px;
      height: 500px;
      background-color: #fff;
      border-radius: 5px;
    }

    body {
      background: rgb(55, 55, 55) !important;
    }

    #imageView {
      border: 1px solid #000;
    }

    #imageTemp {
      position: absolute;
      top: 1px;
      left: 1px;
    }

    canvas {
      border-radius: 5px;
      cursor: url(../img/pen.png), crosshair;
    }

    .container .btn.btn-sm {
      background: #06f;
      box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.5);
      color: #fff;
      outline: none;
      cursor: pointer;
      text-shadow: 0 1px #06f;
      display: inline-block;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      margin-right: 5px;
    }

    .container .btn.btn-sm:active {
      background: #06f;
    }
  </style>
  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="margin-top:30px;">
  <div class="container">
    <div class="alert alert-info text-center" style="padding: 10px !important; margin-bottom: 5px; width:88%">
      <strong>Real Time Whiteboard</strong> - This is a Multi-Users Drawing board, using socket.io
    </div>
    <p>
      <button type="button" class="btn btn-warning btn-sm" value="pencil" id="pencil-button">Pencil</button>
      <button type="button" class="btn btn-warning btn-sm" value="rect" id="rect-button">Rectangle</button>
      <button type="button" class="btn btn-warning btn-sm" value="circle" id="circle-button">Circle</button>
      <button type="button" class="btn btn-warning btn-sm" value="ellipse" id="ellipse-button">Ellipse</button>
      <button type="button" class="btn btn-warning btn-sm" value="line" id="line-button">Line</button>
    </p>

    <div id="container">
      <canvas id="imageView" width="1000" height="500"></canvas>
    </div>
  </div>

  <!-- Script files -->
  <script src='jquery.min.js'></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="canvas.js"></script>

</body>

</html>
